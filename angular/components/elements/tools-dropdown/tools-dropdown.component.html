<ng-container>
    <nav-item [elementLink]="toolsElementLink" [isDropdown]="true"/>
    <div *ngIf="toolsShown" class="tools-div" #toolsDiv>
        <tools-dropdown-item *ngFor="let elementLink of toolsElementLinks" [toolLink]="elementLink"/>
    </div>
</ng-container>
