<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Sigwarth Home Tools</title>
    <link rel="icon" href="../static/images/favicon/logo_no_text_transparent_3_cropped.ico">
    <link rel="stylesheet" href="../static/style/global-style.css"
          th:href="@{/style/global-style.css}">
    <link rel="stylesheet" href="../static/style/home-style.css"
          th:href="@{/style/home-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav id="nav-bar">
    <section id="nav-items">
        <a>
            <div class="nav-bar-item">
                <h5 class="nav-bar-text">
                    Home
                </h5>
            </div>
        </a>
        <a>
            <div class="nav-bar-end-item">
                <h5 class="nav-bar-text">
                    Meet My Home
                </h5>
            </div>
        </a>
    </section>
</nav>
<main>
    <!----------------------Intro-Title-Section------------------------------>
    <section id="intro-section">
        <div class="flexed-row-spaced-vertical">
            <div id="title-with-motto-div">
                <div id="title-text-div">
                    <h1 id="title-text">
                        Sigwarth Home Tools
                    </h1>
                </div>
                <div id="intro-logo-div">
                    <img src="../static/images/logo/logo_no_text_cropped.png"
                         th:src="@{/images/logo/logo_no_text_cropped.png}"
                         alt="Sigwarth Home Tools Logo"
                         id="intro-logo-img">
                </div>

            </div>
            <div id="motto-text-div">
                <h4 id="motto-text">
                    Tools for my home... and yours too!
                </h4>
            </div>
        </div>
    </section>
    <!------------------------Features-Section------------------------------->
    <section id="features-section" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!---------------First-Two-Features------------------------------>
            <div class="carousel-item active">
                <div class="feature flexed-row-spaced-vertical">
                    <div class="feature-title-div">
                        <h4 class="feature-title">
                            Carb Counter
                        </h4>
                    </div>
                    <div class="feature-img-div">
                        <img src="../static/images/calculator.png"
                             th:src="@{/images/calculator.png}"
                             alt="Carb Counter Image"
                             class="feature-img">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="feature flexed-row-spaced-vertical">
                    <div class="feature-title-div">
                        <h4 class="feature-title">
                            Smoothie Sizes
                        </h4>
                    </div>
                    <div class="feature-img-div">
                        <img src="../static/images/smoothie.svg"
                             th:src="@{/images/smoothie.svg}"
                             alt="Smoothie Image"
                             class="feature-img">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="feature flexed-row-spaced-vertical">
                    <div class="feature-title-div">
                        <h5 class="feature-title">
                            Infusion Site Tracker
                        </h5>
                    </div>
                    <div class="feature-img-div">
                        <img src="../static/images/calendar.png"
                             th:src="@{/images/calendar.png}"
                             alt="Infusion Site Image"
                             class="feature-img">
                    </div>
                </div>
            </div>
        </div>
        <!-------------------Carousel-Controls------------------------------->

        <button class="carousel-control-prev" type="button" data-bs-target="#features-section" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <!--   <span class="sr-only">Previous</span>-->
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#features-section" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <!--   <span class="sr-only">Next</span>-->
        </button>
    </section>
</main>
<footer>
    <section id="footer-section">
        <div class="flexed-row">
        </div>
    </section>
</footer>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>
<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<script src="../static/script/homeScript.js"
        th:src="@{/script/homeScript.js}"></script>
<script src="../static/script/globalScript.js"
        th:src="@{/script/globalScript.js}"
        type="module"></script>

<!-- Chai.js and Mocha.js not typically used in the browser, so no script tag for them -->
</body>
</html>
