<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Carb Counter | Sigwarth Home Tools</title>
    <link rel="icon" href="../static/images/favicon/logo_no_text_transparent_3_cropped.ico"
            th:href="@{/images/favicon/logo_no_text_transparent_3_cropped.ico}">
    <link rel="stylesheet" href="../static/style/global-style.css"
          th:href="@{/style/global-style.css}">
    <link rel="stylesheet" href="../static/style/carb-counter-style.css"
          th:href="@{/style/carb-counter-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light">
    <!--------------------------Hamburger-Menu------------------------------->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse"
            aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation"
            id="hamburger-menu-button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!---------------------------Nav-Bar-Links------------------------------->
    <section id="navbar-collapse" class="collapse navbar-collapse justify-content-center">
        <a href="/" class="nav-link nav-item custom-nav-item">
            <div class="nav-bar-item">
                <h5 class="nav-bar-text">
                    Home
                </h5>
            </div>
        </a>
        <div id="dropdown-div" class="dropdown nav-item custom-nav-item">
            <button class="btn btn-secondary dropdown-toggle dropdown-button" type="button" id="dropdown-menu-button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Tools
            </button>
            <div class="dropdown-menu" id="tool-item-dropdown" aria-labelledby="dropdown-menu-button">
                <a class="dropdown-item" href="/carb-counter/">
                    <h5 class="nav-bar-text">
                        Carb Counter
                    </h5>
                </a>
                <a class="dropdown-item link-no-style" href="/smoothie/">
                    <h5 class="nav-bar-text">
                        Smoothie Builder
                    </h5>
                </a>
                <a class="dropdown-item link-no-style" href="/code-commenter/">
                    <h5 class="nav-bar-text">
                        Code Commenter
                    </h5>
                </a>
                <a class="dropdown-item link-no-style" href="/infusion-site/">
                    <h5 class="nav-bar-text">
                        Infusion Site
                    </h5>
                </a>
                <a class="dropdown-item link-no-style" href="/tools/">
                    <h5 class="nav-bar-text" id="see-all-tools-text">
                        See All Tools
                    </h5>
                </a>
            </div>
        </div>
        <a href="/meetmyhome/" class="nav-item nav-link custom-nav-item">
            <div class="nav-bar-end-item">
                <h5 class="nav-bar-text">
                    Meet My Home
                </h5>
            </div>
        </a>
    </section>
</nav>
<main>
    <section id="title-section">
        <div>
            <h1 id="title-text">
                Carb Counter
            </h1>
        </div>
        <div class="medium-button" id="add-item-button">
            <h3 class="button-text">
                Add Item
            </h3>
        </div>
    </section>
    <section id="carb-counter-section">
        <div id="carb-items-total-div">
            <h1 id="carb-items-total-text">
                Total Carbs: <span id="total-carbs-text">0</span>
            </h1>
        </div>
        <hr />
        <div id="carb-items-container">
            <div class="carb-input-with-output">
                <div class="carb-input-container" id="carb-item-1">
                    <div class="item-number-div">
                        <h2 class="item-number-text">
                            Item #1
                        </h2>
                    </div>
                    <div class="carb-input-with-title">
                        <div class="carb-input-title">
                            <h3 class="carb-input-title-text">
                                Units to a Serving
                            </h3>
                        </div>
                        <div class="carb-input-div">
                            <input type="tel" min="0" class="carb-input serving-size">
                        </div>
                    </div>
                    <div class="carb-input-with-title">
                        <div class="carb-input-title">
                            <h3 class="carb-input-title-text">
                                Units Measured
                            </h3>
                        </div>
                        <div class="carb-input-div">
                            <input min="0" type="tel" class="carb-input units-measured">
                        </div>
                    </div>
                    <div class="carb-input-with-title">
                        <div class="carb-input-title">
                            <h3 class="carb-input-title-text">
                                Carbs per Serving
                            </h3>
                        </div>
                        <div class="carb-input-div">
                            <input type="tel" min="0" class="carb-input carbs-per-serving">
                        </div>
                    </div>
                </div>
                <hr />
                <div class="carb-output-container">
                    <div class="carb-output-title-div">
                        <h3 class="carb-output-title-text">
                            Item's Carbs: <span class="item-carb-total-text">0</span>
                        </h3>
                    </div>
                </div>
                <hr />
            </div>
        </div>
    </section>
</main>
<footer>
    <section id="footer-section">
        <div class="flexed-row">
            <div>
                <h5 class="footer-text">
                    &copy; 2024 Sigwarth Software
                </h5>
            </div>
        </div>
    </section>
</footer>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>
<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="../static/script/globalScript.js"
        th:src="@{/script/globalScript.js}"
        type="module"></script>
<script src="../static/script/carbCounterScript.js"
        type="module"
        th:src="@{/script/carbCounterScript.js}"></script>
</body>
</html>
